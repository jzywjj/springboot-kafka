
server.port=8888


spring.kafka.bootstrap-servers=192.168.170.200:9092,192.168.170.201:9092,192.168.170.202:9092


#producer
spring.kafka.producer.client-id=MyHello
spring.kafka.producer.retries=0
spring.kafka.producer.acks=1
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.LongSerializer


#consumer
spring.kafka.consumer.client-id=lft
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.LongDeserializer
#stream
spring.kafka.client-id=kafkaStream

